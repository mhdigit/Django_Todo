name: Docker Project Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  Test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker-Compose
      run: docker-compose up -d 
    - name: Run Tests
      run: docker-compose exec backend sh -c "pytest ."
      env:
        COMPOSE_INTERACTIVE_NO_CLI: 1
